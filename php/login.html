<!DOCTYPE html>
<html>

<head>
  <title>St Alphonsus Primary School</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="left">
      <h1>St Alphonsus Primary School</h1>
      <h2>Control Panel</h2>
    </div>
    <div id="right">
    </div>
  </header>
  <main>
    <div id="content">
      <div id="container">
        <label id="btext">Login</label><br>
        <label>Login to access the control panel.</label><br><br>
        <form id="login">
          <label for="username">Username</label> <label id="rq">*</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="password">Password</label> <label id="rq">*</label><br>
          <input type="password" id="password" name="password"><br><br>
          <button id="submit" name="submit">Submit</button> <label class="error" id="errorLogin"></label>
        </form>
      </div>
    </div>
    <pre></pre>
  </main>
  <footer></footer>
  <script src="login.js"></script>
</body>

</html>
