<div id="container">
  <label id="btext">Show Pupil</label><br>
  <label>You are viewing the details of a pupil.</label><br><br>
  <form id="pupil-form">
    <label id="htext">Pupil Details</label><br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" readonly><br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" readonly><br>
    <label for="birthday">Date of Birth</label><br>
    <input type="date" id="birthday" name="birthday" readonly><br><br>
    <label id="htext">Address</label><br>
    <label for="address1">Line 1</label><br>
    <input type="text" id="address1" name="address1" readonly><br>
    <label for="address2">Line 2</label><br>
    <input type="text" id="address2" name="address2" readonly><br>
    <label for="town">Town</label><br>
    <input type="text" id="town" name="town" readonly><br>
    <label for="county">County</label><br>
    <input type="text" id="county" name="county" readonly><br>
    <label for="postcode">Postcode</label><br>
    <input type="text" id="postcode" name="postcode" readonly><br><br>
    <label id="htext">Other Information</label><br>
    <label for="medicheck">Does this pupil have any medical conditions?</label>
    <input type="checkbox" id="medicheck" name="medicheck" readonly><br>
    <label for="medinfo">If yes, please describe them below:</label><br>
    <textarea id="medinfo" name="medinfo" rows="4" cols="50" readonly></textarea><br>
  </form>
</div>

    <label id="htext">Address</label><br>

    <input type="text" id="county" name="county" readonly><br>

    <input type="text" id="postcode" name="postcode" readonly><br><br>
    <label id="htext">Contact Information</label><br>
    <label for="email">E-Mail</label><br>
    <input type="text" id="email" name="email" readonly><br>
    <label for="phone">Phone Number (UK Only)</label><br>
    <input type="text" id="phone" name="phone" readonly>
  </form>
</div>
